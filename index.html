    <b>Футбо́л</b> (<a href="#" title="Английский язык">англ.</a> 
    football от foot «ступня» + ball «мяч») — 
    <a href="#" title="Командный вид спорта - это любой спорт, где игроки играют вместе для достижения общей цели.">командный вид спорта</a>
    , в котором целью является забить 
    <a href="#" title="Футбольный мяч - мяч используемый для игры в футбол.">мяч</a>
     в 
    <a href="#" title="Футбольные ворота — ворота, используемые при игре в футбол; состоят из двух вертикальных стоек (штанги), находящихся на равном расстоянии от угловых флагштоков (то есть ворота должны размещаться по центру линии ворот), соединённых вверху горизонтальной перекладиной.">ворота</a> соперника ногами или другими частями тела (кроме рук) большее количество раз, чем команда соперника. В настоящее время самый популярный и массовый <a href="#" title="Вид спо́рта — конкретный вид соревновательной деятельности, исторически сложившийся и развивающийся как самостоятельная её составляющая.">вид спорта</a>
     в мире.
